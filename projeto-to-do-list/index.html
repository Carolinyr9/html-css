    <main>
        <section>
            <section id="text">
                <div id="Schedule">
                    <h2>Schedule</h2>
                    <textarea name="" id="text-app" cols="25" rows="17">

07 AM
06 AM
08 AM
09 AM
10 AM
11 AM
12 PM
01 PM
02 PM
03 PM
04 PM
05 PM
06 PM
07 PM
08 PM
                    </textarea>
                
                </div>
                <div id="Notas">
                    <h2>Notes</h2>
                    <textarea name="" id="text-notes" cols="25" rows="9"></textarea>
                </div>

            </section>

            <div id="to-do-list">

                    <div class="content-add-item">
                        <input type="text" placeholder="Enter your daily appointments"id="input-new-app">

                    </div>
                    <div class="content-body">
                        <ul id="list-app">

                        </ul>
                    </div>
                </div>
                </div>

            </div>
