<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse <br>
        sobre os temas para descobrir qual tag usar em cada caso. </p>
        <ul>
            <li><abbr title="Usar a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Usar a tag &lt;h1&gt;">Títulos</abbr></li>
            <li><abbr title="Usar a tag &lt;img src&gt;">Imagens</abbr></li>  
            <li><abbr title="Usar a tag &lt;abbr title&gt;">Abreviações</abbr></li>
            <li><abbr title="Usar a tag &lt;hr&gt;">Linhas horizontais</abbr></li>
            <li><abbr title="Usar a tag &lt;adress&gt;">Endereços</abbr></li>
            <li><abbr title="Usar a tag &lt;b&gt; ou &lt;strong&gt;">Negrito</abbr></li>
        </ul> 



</body>
</html>
