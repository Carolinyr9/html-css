<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css-estilo/scrollbar.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Sua Experiência</title>
</head>
<body>
    <header>
        <h1 class="titulo">Sua Experiência</h1>
        <div id="tema">
            <button id="botao-alterar-tema">
                <img src="imagens/lua.png" alt="imagem do sol" class="imagem-botao">
            </button>

        <nav>
            <a href="#top">Home</a>

        <main>
            <section class="form-section">
                <h1>Compartilhe dicas, feedbacks
                <br> e receba notificações!</h1>
          
                <div class="form-wrapper">
                  <form action="" method="get"  class="principal">
                    <div class="input-block">
                        <label for="nome">Nome</label>
                        <input type="name" id="nome" required autocomplete="off">
                      </div>

                    <div class="input-block">
                      <label for="login-email">Email</label>
                      <input type="email" id="login-email" required>
                    </div>
                    <div class="input-block">
                      <label for="ideia">Sua experiência</label>
                      <textarea name="ideia" id="ideia" cols="50" rows="10" required></textarea>
                    </div>
                    <input type="button" value="Enviar" class="btn-login">
                    
                    <div id="res">

                    </div>
                    
                  </form>

                  
                </div>
              </section>
        </main>

        
    <footer>
        <div class="container-footer">
            <div class="row-footer">
                
                <div class="footer-col">
                    <h4>Menu</h4>

                        <li><a href="#top">Home</a></li>

                </div>

                <div class="footer-col">

                    <ul>
                        <li><a href="#">Apresentação</a></li>
                        <li><a href="index.html">Recomendações</a></li>
                        <li><a href="#">Sua experiência</a></li>
                    </ul>
                </div>
                
                
                <div class="footer-col">
                    <h4>Receba atualizações!</h4>
                    <div class="form-sub">
                        <form method="get">
                            <input type="email" placeholder="Digite o seu e-mail" required>
                            <button>Se inscrever</button>
                        </form>
                    </div>

                    <div class="medias-socias">
                        <a href="https://www.instagram.com/linyyrocha/" target="_blank"> <img src="imagens/logo-instagram.png" class="img-f"></a>
                        <a href="https://github.com/Carolinyr9" target="_blank"> <img src="imagens/logo-github.png" class="img-f"></a>
                        <a href="" target="_blank"> <img src="imagens/face.png" class="img-f"></a>
                    </div>

                </div>

        </div>
